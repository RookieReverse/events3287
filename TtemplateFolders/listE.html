<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
</head>
<body>
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
            <li>
                <h3>{{ event.name }}</h3>
                <p>{{ event.description }}</p>
                <p>Date: {{ event.date.strftime('%Y-%m-%d %H:%M') }}</p>
                <p>Venue: {{ event.venue }}</p>
                <img src="{{ event.image_url }}" alt="{{ event.name }}" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
