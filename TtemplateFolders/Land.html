<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-card img {
            max-height: 200px;
            object-fit: cover;
        }
        .event-card-body {
            padding: 15px;
        }
        .event-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .event-date {
            color: #888;
            font-size: 1rem;
        }
        .event-venue {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EventTickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">View Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Upcoming Events</h1>

    <div class="row">
        {% for event in events %}
            <div class="col-md-4">
                <div class="event-card">
                    <img src="{{ event['image_url'] }}" class="card-img-top" alt="Event Image">
                    <div class="event-card-body">
                        <h5 class="event-title">{{ event['name'] }}</h5>
                        <p class="event-date">{{ event['date'].strftime('%Y-%m-%d %H:%M') }}</p>
                        <p class="event-venue">{{ event['venue'] }}</p>
                        <a href="{{ url_for('event_details', event_id=str(event['_id'])) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-light">
    <p>&copy; 2024 EventTickets. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
